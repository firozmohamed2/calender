<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calendar</h1>
    <div class="calendar">
      <header>
        <h3></h3>
        <nav>
          <button id="prev"></button>
          <button id="next"></button>
        </nav>
      </header>
      <section>
        <ul class="days">
          <li class="day">Sun</li>
          <li class="day">Mon</li>
          <li class="day">Tue</li>
          <li class="day">Wed</li>
          <li class="day">Thu</li>
          <li class="day">Fri</li>
          <li class="day">Sat</li>
        </ul class="day">
        <ul class="dates"></ul>
      </section>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
